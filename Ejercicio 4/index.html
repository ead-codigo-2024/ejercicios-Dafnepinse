<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <p>Por favor, completa la siguiente información para ponerte en contacto con nosotros.</p>
        
        <!-- Formulario con evento para manejar la validación y mostrar mensaje de éxito -->
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="info">Información Adicional:</label>
            <textarea id="info" name="info" rows="4" placeholder="Escribe cualquier información adicional"></textarea>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tu mensaje..." required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Mensaje de éxito oculto inicialmente -->
        <div id="successMessage" class="success-message">
            ¡Formulario enviado con éxito!
        </div>
    </div>

    <!-- Script para manejar el envío y validación del formulario -->
    <script src="script.js"></script>
</body>
</html>
